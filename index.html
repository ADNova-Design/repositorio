<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro / Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.9.0/localforage.min.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
        }

        .card {
            margin: 0 auto;
            max-width: 400px;
            border: none;
            border-radius: 10px;
            background-color: #000000;
        }

        .form-control {
            border-radius: 20px;
            background-color: #444444;
            color: #ffffff;
        }

        .form-control::placeholder {
            color: #cccccc;
        }

        .btn {
            border-radius: 20px;
        }

        .icon-input {
            position: relative;
        }

        .icon-input i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #cccccc;
        }

        a {
            color: #007bff;
        }

        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
            border-width: 0.2em;
        }

        .notification {
            position: fixed;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 14px !important;
            z-index: 10100;
        }

        .notification.error {
            background-color: #f44336;
        }
    </style>
</head>

<body>
    <div id="app" class="container mt-5">
        <div v-if="isLogin" class="card">
            <div class="card-body text-center">
                <img src="img/katalogameico.png" alt="" style="display: block; margin: 0 auto; width: 150px;">
                <h4 class="mb-4">Iniciar Sesión</h4>
                <form @submit.prevent="login">
                    <div class="form-group icon-input">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control pl-5" id="loginEmail" v-model="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group icon-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control pl-5" id="loginPassword" v-model="loginPassword" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" :disabled="loading">
                        <span v-if="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span v-if="!loading">Iniciar Sesión</span>
                    </button>
                    <p class="mt-3">¿No tienes una cuenta? <a href="#" @click="toggleForm">Regístrate</a></p>
                </form>
            </div>
        </div>

        <div v-else class="card">
            <div class="card-body text-center">
                <img src="img/katalogameico.png" alt="" style="display: block; margin: 0 auto; width: 150px;">
                <h4 class="mb-4">Registro</h4>
                <form @submit.prevent="register">
                    <div class="form-group icon-input">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control pl-5" id="registerFirstName" v-model="registerFirstName" placeholder="Nombre" required>
                    </div>
                    <div class="form-group icon-input">
                        <i class="fas fa-user"></ <input type="text" class="form-control pl-5" id="registerLastName" v-model="registerLastName" placeholder="Apellidos" required>
                    </div>
                    <div class="form-group icon-input">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control pl-5" id="registerEmail" v-model="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group icon-input">
                        <i class="fas fa-phone"></i>
                        <input type="tel" class="form-control pl-5" id="registerPhone" v-model="registerPhone" placeholder="Teléfono" required>
                    </div>
                    <div class="form-group icon-input">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control pl-5" id="registerPassword" v-model="registerPassword" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" :disabled="loading">
                        <span v-if="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span v-if="!loading">Registrarse</span>
                    </button>
                    <p class="mt-3">¿Ya tienes una cuenta? <a href="#" @click="toggleForm">Inicia Sesión</a></p>
                </form>
            </div>
        </div>

        <div v-if="notification.message" :class="['notification', notification.type]">
            {{ notification.message }}
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isLogin: true,
                loginEmail: '',
                loginPassword: '',
                registerFirstName: '',
                registerLastName: '',
                registerEmail: '',
                registerPhone: '',
                registerPassword: '',
                loading: false,
                notification: {
                    message: '',
                    type: ''
                }
            },
            methods: {
                toggleForm() {
                    this.isLogin = !this.isLogin;
                    this.clearForm();
                },
                clearForm() {
                    this.loginEmail = '';
                    this.loginPassword = '';
                    this.registerFirstName = '';
                    this.registerLastName = '';
                    this.registerEmail = '';
                    this.registerPhone = '';
                    this.registerPassword = '';
                },
                async login() {
                    this.loading = true;
                    const formData = new URLSearchParams();
                    formData.append('action', 'login');
                    formData.append('email', this.loginEmail);
                    formData.append('password', this.loginPassword);

                    try {
                        const response = await fetch('https://script.google.com/macros/s/AKfycbwRhcXM0FZsDpBVqZyVF1Lf0XMJcbS_8trfz0owUvibFeQ01MUZCfPiCcwgaq3kdQeC_w/exec', {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) {
                            throw new Error(`Error ${response.status}: ${response.statusText}`);
                        }

                        const result = await response.json();

                        if (result.status === "success") {
                            this.showNotification(result.message, result.status);
                        } else {
                            this.showNotification(result.message || "Credenciales incorrectas", "error");
                        }
                    } catch (error) {
                        console.error('Error en la solicitud de inicio de sesión:', error);
                        this.showNotification('Ocurrió un error al iniciar sesión. Inténtalo de nuevo.', 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                async register() {
                    this.loading = true;
                    const formData = new URLSearchParams();
                    formData.append('action', 'register');
                    formData.append('firstName', this.registerFirstName);
                    formData.append('lastName', this.registerLastName);
                    formData.append('email', this.registerEmail);
                    formData.append('phone', this.registerPhone);
                    formData.append('password', this.registerPassword);

                    try {
                        const response = await fetch('https://script.google.com/macros/s/AKfycbwRhcXM0FZsDpBVqZyVF1Lf0XMJcbS_8trfz0owUvibFeQ01MUZCfPiCcwgaq3kdQeC_w/exec', {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) {
                            throw new Error(`Error ${response.status}: ${response.statusText}`);
                        }

                        const result = await response.json();

                        if (result.status === "success") {
                            this.showNotification(result.message, result.status);
                            this.toggleForm();
                        } else {
                            this.showNotification(result.message || "Error en el registro", "error");
                        }
                    } catch (error) {
                        console.error('Error en la solicitud de registro:', error);
                        this.showNotification('Ocurrió un error al registrarse. Inténtalo de nuevo.', 'error');
                    } finally {
                        this.loading = false;
                    }
                },
                showNotification(message, type) {
                    this.notification.message = message;
                    this.notification.type = type;
                    setTimeout(() => {
                        this.notification.message = '';
                    }, 3000);
                }
            }
        });
    </script>
</body>

</html>
